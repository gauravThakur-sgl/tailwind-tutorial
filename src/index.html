<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="flex justify-center items-center">
                <div class="h-[550px] w-[500px] border rounded-lg shadow-lg">
                    <div class="px-10 py-6">
                        <div class="font-extrabold text-3xl text-[#F47458]">Login Store</div>
                        <div class="font-bold text-3xl pt-10">Sign In</div>
                        <div class="pt-6 flex flex-col">
                            <p class="text-lg text-black">Email</p>
                            <input class="py-4 px-6 mt-2 bg bg-[#FFF6F4] rounded-sm shadow-sm" type="email" placeholder="demo@gmail.com">
                            
                            <div class="flex justify-between mt-6 text-lg">
                                <p>Password</p>
                                <p>forgot password ?</p>
                            </div>
                            <input class="py-4 px-6 mt-2 bg bg-[#FFF6F4] rounded-sm shadow-sm"  type="password" placeholder="********">
                        </div>
                        <div class="flex justify-center items-center">
                            <button class="mt-4 px-8 py-3 border rounded-full
                             font-bold text-white bg-[#F47458] text-lg hover:bg-[#ec5938] hover:border-[#F47458]"
                            >
                            Sign In
                            </button>
                        </div>
                        <div class="mt-4 flex justify-end items-center gap-2 text-lg">
                            <p>I don't have an account ?</p>
                            <p>Sign up</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
